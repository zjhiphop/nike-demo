<html>
<head>
	<title>Nike Run</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"></div>
        </header>
        <form class="form-horizontal">
            <fieldset class="block">
                <div class="controls ml0">
                    姓名：<input type="text" name="name" class="input-small"/>
                    性别： <input type="text" name="gender" class="input-small"/>
                    出生年月：<input type="text" name="birthday" class="input-small"/>
                </div>
                <div class="controls ml0">
                    联系方式: <input type="text" name="contact" class="full-width"/>
                </div>
                <div class="controls ml0">
                    身份证号码: <input type="text" name="id-number" class="full-width"/>
                </div>
                <div class="controls ml0">
                    NIKE+账号: <input type="text" name="account" class="full-width"/>
                </div>
                <div class="controls ml0">
                    常住地址: <input type="text" name="address" class="full-width"/>
                </div>
            </fieldset>

            <fieldset class="block">
                <div>
                    <span>全程马拉松最好成绩</span>
                </div>
                <div class="controls ml0">
                    成绩: <input type="text" name="fb-hour" class="input-mini"/>小时
                    <input type="text" name="fb-minute" class="input-mini"/>分
                    <input type="text" name="fb-second" class="input-mini"/>秒，
                    赛事名称：<input type="text" name="fb-hour" class="input-small"/>
                    参赛号码：<input type="text" name="fb-number" class="input-small"/>
                </div>
                <div>
                    <span>半程马拉松最好成绩</span>
                </div>
                <div class="controls ml0">
                    成绩: <input type="text" name="hb-hour" class="input-mini"/>小时
                    <input type="text" name="hb-minute" class="input-mini"/>分
                    <input type="text" name="hb-second" class="input-mini"/>秒，
                    赛事名称：<input type="text" name="hb-hour" class="input-small"/>
                    参赛号码：<input type="text" name="hb-number" class="input-small"/>
                </div>
            </fieldset>

            <fieldset class="block">
                <div>
                    <span>全程马拉松最近成绩</span>
                </div>
                <div class="controls ml0">
                    成绩: <input type="text" name="fn-hour" class="input-mini"/>小时
                    <input type="text" name="fn-minute" class="input-mini"/>分
                    <input type="text" name="fn-second" class="input-mini"/>秒，
                    赛事名称：<input type="text" name="fn-hour" class="input-small"/>
                    参赛号码：<input type="text" name="fn-number" class="input-small"/>
                </div>
                <div>
                    <span>半程马拉松最近成绩</span>
                </div>
                <div class="controls ml0">
                    成绩: <input type="text" name="hn-hour" class="input-mini"/>小时
                    <input type="text" name="hn-minute" class="input-mini"/>分
                    <input type="text" name="hn-second" class="input-mini"/>秒，
                    赛事名称：<input type="text" name="hn-hour" class="input-small"/>
                    参赛号码：<input type="text" name="hn-number" class="input-small"/>
                </div>
            </fieldset>
            <p class="hint">＊请如实填写，若没有该项目成绩请选择“无”</p>
            <div class="block-header">
                <span>个人关于跑步的训练理念</span>
            </div>
            <fieldset class="block">
                <textarea name="concept" cols="30" rows="10"></textarea>
            </fieldset>
            <div class="block-header">
                <span>作为一名优秀的pacer需要哪些特质？</span>
            </div>
            <fieldset class="block">
                <textarea name="category" cols="30" rows="10"></textarea>
            </fieldset>
            <div class="block-header">
                <span>上传近期NIKE＋训练数据截图</span>
            </div>
            <div class="controls">
                <input type="file"/>
            </div>

            <div class="controls">
                <button class="btn-submit" type="submit">提交</button>
            </div>
        </form>
    </div>
</body>
</html>
