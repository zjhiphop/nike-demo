<html>
<head lang="en">
    <meta charset="UTF-8">
	<title>Nike+ pacer 2015上海国际马拉松赛 招募</title>
    <meta name="description" content="Nike+ pacer 2015上海国际马拉松赛 招募">
    <meta name="keywords" content="Nike+,2015上海国际马拉松赛">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="bg">
    <div class="container">
        <header>
            <div class="logo"></div>
        </header>
        <form class="form-horizontal" method="post" enctype="multipart/form-data" action="/">
            <fieldset class="block">
                <div class="controls ml0 control-basic">
                    姓名: <input type="text" name="name" title="姓名" class="input-small required" placeholder="必填"/>
                    性别: <select name="gender" title="性别" class="wd100 required" placeholder="必填">
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    出生年月日:<input type="date" name="birthday" placeholder="年月日" style="width: 200px;"/>
                </div>
                <div class="controls ml0">
                    联系方式: <input type="text" name="contact" title="联系方式" class="full-width required"  placeholder="必填" style="width: 569px;"/>
                </div>
                <div class="controls ml0 ctrl-normal">
                    身份证号码: <input type="text" name="id-number" title="身份证号码" class="full-width required" placeholder="必填" style="width: 547px;"/>
                </div>
                <div class="controls ml0 ctrl-normal">
                    NIKE+账号: <input type="text" name="account" class="full-width" style="width: 549px;"/>
                </div>
                <div class="controls ml0 ctrl-normal">
                    常住地址: <input type="text" name="address" class="full-width" style="width: 569px;"/>
                </div>
            </fieldset>

            <fieldset class="block">
                <div>
                    <span class="block-title-bold">全程马拉松最好成绩</span>
                </div>
                <div class="controls ml0 font18">
                    成绩: <input type="number" name="fb-hour" class="input-xmini"/>小时
                    <input type="number" name="fb-minute" class="input-xmini"/>分
                    <input type="number" name="fb-second" class="input-xmini"/>秒，
                    赛事名称：<input type="text" name="fb-name" class="input-xxmini"/>
                    参赛号码：<input type="text" name="fb-number" class="input-xxmini"/>
                </div>
                <div>
                    <span class="block-title-bold">半程马拉松最好成绩</span>
                </div>
                <div class="controls ml0 font18">
                    成绩: <input type="number" name="hb-hour" class="input-xmini"/>小时
                    <input type="number" name="hb-minute" class="input-xmini"/>分
                    <input type="number" name="hb-second" class="input-xmini"/>秒，
                    赛事名称：<input type="text" name="hb-name" class="input-xxmini"/>
                    参赛号码：<input type="text" name="hb-number" class="input-xxmini"/>
                </div>
            </fieldset>

            <fieldset class="block">
                <div>
                    <span class="block-title-bold">全程马拉松最近成绩</span>
                </div>
                <div class="controls ml0 font18">
                    成绩: <input type="number" name="fn-hour" class="input-xmini"/>小时
                    <input type="number" name="fn-minute" class="input-xmini"/>分
                    <input type="number" name="fn-second" class="input-xmini"/>秒，
                    赛事名称：<input type="text" name="fn-name" class="input-xxmini"/>
                    参赛号码：<input type="text" name="fn-number" class="input-xxmini"/>
                </div>
                <div>
                    <span class="block-title-bold">半程马拉松最近成绩</span>
                </div>
                <div class="controls ml0 font18">
                    成绩: <input type="number" name="hn-hour" class="input-xmini"/>小时
                    <input type="number" name="hn-minute" class="input-xmini"/>分
                    <input type="number" name="hn-second" class="input-xmini"/>秒，
                    赛事名称：<input type="text" name="hn-name" class="input-xxmini"/>
                    参赛号码：<input type="text" name="hn-number" class="input-xxmini"/>
                </div>
            </fieldset>
            <p class="hint">＊请如实填写，若没有该项目成绩请选择“无”</p>
            <div class="block-header">
                <span class="block-title block-title-bold">个人关于跑步的训练理念</span>
            </div>
            <fieldset class="block">
                <textarea name="concept" class="row-fluid"></textarea>
            </fieldset>
            <div class="block-header">
                <span class="block-title block-title-bold">您认为作为一名优秀的pacer需要哪些特质？</span>
            </div>
            <fieldset class="block">
                <textarea name="category" class="row-fluid"></textarea>
            </fieldset>
            <div class="block-header">
                <span class="block-title block-title-bold">上传近期NIKE＋训练数据截图</span>
            </div>
            <div class="control-btn-file">
                <div class="btn btn-add">
                    <input type="file" name="files" class="upload-file" onchange="PreviewImage()"/>
                    <img class="upload-preview hide"/>
                </div>
                <div class="fn-imgs"></div>
            </div>

            <div>
                <button class="btn-submit" type="submit">提交</button>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function PreviewImage() {
            var oFReader = new FileReader();
            oFReader.readAsDataURL(document.querySelector(".upload-file").files[0]);

            oFReader.onload = function(oFREvent) {
              var $preview = document.querySelector(".upload-preview")
              $preview.src = oFREvent.target.result;
              $preview.classList.remove('hide');
            };
        };

        document.querySelector('.btn-submit').onclick = function(e) {
            var $req = document.querySelectorAll('.required');
            var len = $req.length;
            var isValid = true;
            var title;

            while(--len) {
                if($req.item(len).value === "") {
                    isValid = false;
                    title = $req.item(len).getAttribute('title');
                    break;
                } 
            }    

            if(!isValid) {
                alert('Sorry, "' + title + '" 为必填项!');

                e.preventDefault();
                return false;
            }

        }
    </script>
    <script src="webfontloader.js"></script>
    <script>
    WebFont.load({
      custom: {
        families: ['MHeiPRC'],
        urls: ['/css/font.css']
      }
    });
    </script>
</body>
</html>
